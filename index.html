<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeatherApp</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name here"
          spellcheck="false"
          id="cityName"
        />
        <button onclick="getWeather()">
          <img src="./images/search.png" alt="" />
        </button>
      </div>
      <div class="weather">
        <img src="images/clouds.png" class="weather-icon" alt="" />
        <h1 id="temp"></h1>
        <h1 id="city"></h1>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p id="humidity"></p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p id="wind"></p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
